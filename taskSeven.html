<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/taskSeven.css">
</head>
<body>
    <section class="sectionOne">
        <h2>Registration Form</h2>
        <form >
            <label for="userName">Enter User Name  </label>
            <input type="text" name="userName" id="userName"><br>
            <label for="userAge">Enter User Age  </label>
            <input type="number" name="userAge" id="userAge"><br>
            <label for="userDesignation">Enter User Designation  </label>
            <input type="text" name="userDesignation" id="userDesignation"><br>
            <label for="userMail">Enter User Email  </label>
            <input type="email" name="userMail" id="userMail"><br>
            <label for="userPassword">Enter User Password </label>
            <input type="password" name="userPassword" id="userPassword"><br>
            <label for="userDob">Enter User DOB  </label>
            <input type="date" name="userDob" id="userDob"><br>
            <button type="reset">Submit</button>
        
        </form>
    </section>
   
</body>
