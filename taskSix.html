<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <link rel="stylesheet" href="./css/taskSix.css">
</head>
<body>
    <section class="sectionTwo">
        <table class="sectionTwo_table">
            <tr class="TwoHeader">
                <td></td>
                <td style="width: 40%;"></td>
                <td ></td>
            </tr>
             <tr class="TwoHeader">
                <td></td>
                <td>
                    <table class="nested-table">
                        <tr><td style="width: 150px"></td></tr>
                        <tr><td ></td></tr>
                        <tr><td></td></tr>
                        <tr><td style="width: 40%;"></td></tr>
                    </table>
                </td>
                <td ></td>
            </tr>
            <tr class="TwoHeader">
                <td></td>
                <td style="width: 40%;"></td>
                <td ></td>
            </tr>
      
        </table>
    </section>
    <section class="sectionOne">
        <table class="sectionOne_table">
      
            <tr>
                <td colspan="4" class="table_header"></td>
            </tr>
            <tr>
                <td class="empty-cell"></td>
                <td colspan="2" class="image-cell"><img src="./images/miniProjectImageOne.jpg" alt="Blue Frog"></td>
                <td class="empty-cell"></td>
            </tr>
            <tr>
                <td colspan="4" class="table_footer"></td>
            </tr>
        </table>
    </section>
  
</body>
</html>
